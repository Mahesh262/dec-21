    function red(n){
      if(n.length === 0)
      return 1;
       else

/// repeating  numbers using recursion//

   console.log(ads(-2,6))
  function ads(times, numbers){
  if(times<=0)
    return [];
    else 
    return [numbers].concat(ads(times-1, numbers));
